			function getpet () {
				var toyear = 1997; //(1997 - 내가 태어난날) % 12 합니다.

					  }

						 }

							  }
						  else  {

						   }
						   else  {
		 					if ((x == 5) || (x == -7))  {

							}
							else  {

							 }
							 else  {
							  if ((x == 3) || (x == -9))  {
							  birthpet="개띠"            
							  }
							  else  {
							   if ((x == 2) || (x == -10))  {

							   }  
							  }
							 }
							}
						   }
						  }
						 }
						}
					   }
					  }
					 }
					}
					document.frm.birth.value = birthpet;
			}
